<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class = 'company'>
    <h1>SIMCO</h1>
    <h2>Secret Investment Management Company</h2>
    <div class = 'pane'>
      <h3>Assets</h3>
      <a href="{{url_for('newAsset')}}" ><h4>Create a New Asset</h4></a>
      {% for asset in assets %}
        <p>
          <a href = "{{url_for('showAssets', asset_id = asset.id)}}">{{asset.exchange}}&nbsp{{asset.symbol}}&nbsp{{asset.description}}&nbsp{{asset.size}}</a>
          <a href = "{{url_for('editAsset', asset_id = asset.id)}}">edit</a>
          <a href = "{{url_for('deleteAsset', asset_id = asset.id)}}">delete</a>
        </p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
