{% include 'header.html' %}
<div class = 'pane'>
  <h3>New Asset</h3>
  <form action="/assets/new/" method = 'post'>
      <p>Asset Details:</p>
      <input type ='text' size='25' name = 'symbol' placeholder = 'symbol'>
      <select name ='type' id = 'id_type'>
      {% for type in sec_types %}
        <option value="{{type}}">{{type}}</option>
      {% endfor %}
      </select>
      <select name ='exchange'>
      {% for exchange in exchanges %}
        <option value="{{exchange}}">{{exchange}}</option>
      {% endfor %}
      </select>
      <input type ='text' size='25' name = 'description' placeholder = 'description'>
      <input type ='text' size='7' name = 'size' placeholder = 'size'>
      <input type ='text' size='7' name = 'strike' placeholder = 'strike' id = 'id_strike'>
      <input type ='text' size='7' name = 'coupon' placeholder = 'coupon' id = 'id_coupon'>
      <input type ='text' size='7' name = 'expiry' placeholder = 'expiry' id = 'id_expiry'>
      <input type ='submit' value ='Create'>
      <a href = '{{url_for('showAssets')}}'> Cancel </a>
  </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="{{ url_for('static', filename ='dyntype.js') }}"></script>
{% include 'footer.html' %}
