<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class = 'pane'>
        <h1>Restaurants</h1>
        <a href="{{url_for('newRestaurant')}}" > <h3> Create a New Restaurant </h3> </a>
        {% for restaurant in restaurants %}
            <p>
            <a href = "{{url_for('showMenu', restaurant_id = restaurant.id)}}">{{restaurant.name}}</a>
            &nbsp<a href = "{{url_for('editRestaurant',restaurant_id = restaurant.id)}}">edit</a>
            &nbsp<a href = "{{url_for('deleteRestaurant',restaurant_id = restaurant.id)}}">delete</a>
            </p>
        {% endfor %}
    </div>
</body>
</html>
